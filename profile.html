<body class="bg-netflixBack py-3 px-4">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-netflixBack py-3">
            <div class="container-fluid g-3">
                <img src="assets/img/netflix_logo_cropped.png" alt="logo-netlix" class="img-fluid logoWidth me-4">
            </div>
        </nav>
    </header>
    <main class="d-flex justify-content-center">
        <div class="w-md-75">
            <div class="d-md-flex">
                <h1 class="text-light titleProfile m-0 fw-normal">Edit Profile</h1>
            </div>
            <div class="container mt-2 p-0 border-top py-5">
                <div class="row w-100">
                    <div class="avatar-box col-4 pe-4 position-relative">
                        <img src="assets/img/avatar.png" class="img-fluid">
                        <div class="changeIcon bottom-25">
                            <i id="pencil"
                                class="bi bi-pencil-fill text-dark bg-light border-dark rounded-pill p-2"></i>
                        </div>
                    </div>
                    <div class=" col-8 pt-1 pt-0">
                        <div class="pb-4 border-bottom border-secondary mb-4">
                            <div class=" bg-secondary text-light w-100 px-3 py-1 fs-4 mb-5"> Strive Student</div>
                            <div>
                                <span class="text-settingGrey fw-light fs-4">Language:</span>
                            </div>
                            <div class="dropdown fs-5 pt-2">
                                <button class="bg-netflixBack text-light dropdown-toggle border" type="button"
                                    id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                    <span class="pe-3"> English</span>
                                </button>
                                <ul class="dropdown-menu bg-netflixBack border" aria-labelledby="dropdownMenuButton1">
                                    <li><a class="dropdown-item text-light" href="#">Italian</a></li>
                                    <li><a class="dropdown-item text-light href=" #">Spanish</a></li>
                                    <li><a class="dropdown-item text-light href=" #">German</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="pb-4 border-bottom border-secondary mb-4">
                            <div class="text-settingGrey fw-light fs-4"> Maturity Settings:</div>
                            <div class="my-3">
                                <button class="btn text-light bg-newGrey border-0 fs-5">ALL MATURITY RATINGS</span>
                            </div>
                            <div class="text-light">
                                <p class="m-0 p-0">Show title of <span class="fw-bold">all maturity ratings</span> fot
                                    this profile.</p>
                            </div>
                            <div class="mt-3">
                                <button
                                    class="bg-netflixBack text-secondary border border-secondary px-4 py-2">EDIT</button>
                            </div>
                        </div>
                        <div class="border-bottom border-secondary pb-3">
                            <div class="text-settingGrey fw-light fs-4"> Autoplay Controls</div>
                            <div class="mt-2">
                                <div class="d-flex align-items-center gap-3">
                                    <div>
                                        <i
                                            class="bi bi-check-lg fs-3 px-1 text-settingGrey border border-secondary"></i>
                                    </div>
                                    <div>
                                        <span class="text-light">Autoplay next episode in a series on all
                                            devices.</span>
                                    </div>
                                </div>
                                <div class="d-flex align-items-center gap-3">
                                    <div>
                                        <i
                                            class="bi bi-check-lg fs-3 px-1 text-settingGrey border border-secondary"></i>
                                    </div>
                                    <div>
                                        <span class="text-light"> Autoplay previews while browsing on all
                                            devices.</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>




                <div class="row mt-4">
                    <div class="col-3">
                        <button id="overWhite" type="button"
                            class="btn bg-netflixBack text-light d-flex align-items-center justify-content-center border-secondary rounded-0 btn-lg w-100 px-5">
                            SAVE</button>
                    </div>
                    <div class="col-3">
                        <button id="overWhite" type="button"
                            class="btn bg-netflixBack text-light d-flex align-items-center justify-content-center border-secondary rounded-0 btn-lg px-5 w-100">
                            CANCEL</button>

                    </div>
                    <div class="col-6">
                        <button id="overWhite" type="button"
                            class="btn bg-netflixBack text-light d-flex align-items-center justify-content-center border-secondary rounded-0 btn-lg px-5 w-100">
                            DELETE PROFILE</button>

                    </div>
                </div>

        </div>





        </div>
        </div>
        </div>
